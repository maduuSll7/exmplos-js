<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Receitas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #ffc107; 
        }
    </style>
</head>
<body onload="preencheCatalogo()">
    <div class="container-fluid">
        <h1 class="text-center my-4">Catálogo de Receitas</h1>
        <div id="pnlCatalogo" class="d-flex flex-wrap justify-content-center"></div>
    </div>

    <script>
      
        const receitas = [
            {
                "titulo": "Bolo de Chocolate",
                "imagem": "https://s2-receitas.glbimg.com/wJmq1MqeOZZ-VSLlDxRLdL2zj60=/0x0:1280x800/984x0/smart/filters:strip_icc()/i.s3.glbimg.com/v1/AUTH_1f540e0b94d8437dbbc39d567a1dee68/internal_photos/bs/2022/1/N/aQD0fhQs2qW7qlFw0bTA/bolo-de-chocolate-facil.jpg",
                "preparo": "Misture todos os ingredientes e asse por 30 minutos.",
                "ingredientes": [
                    "2 xícaras de farinha de trigo",
                    "1 xícara de açúcar",
                    "1 xícara de chocolate em pó",
                    "1/2 xícara de óleo",
                    "3 ovos",
                    "1 xícara de leite",
                    "1 colher de sopa de fermento em pó"
                ]
            },
            {
                "titulo": "Salada de Frutas",
                "imagem": "https://blog.biglar.com.br/wp-content/uploads/2023/04/iStock-641008428.jpeg",
                "preparo": "Misture as frutas e sirva gelada.",
                "ingredientes": [
                    "1 banana",
                    "1 maçã",
                    "1 laranja",
                    "1/2 abacaxi",
                    "1/2 melão"
                ]
            }
        
        ];

        
        const getListaIngredientes = (receita) => {
            let texto = '<ul>';
            texto += receita.ingredientes.map(ingrediente => `<li>${ingrediente}</li>`).join('');
            texto += '</ul>';
            return texto;
        };

        
        const getCard = (receita) => {
            return `
                <div class="card" style="width: 250px; margin: 10px;">
                    <img src="${receita.imagem}" class="card-img-top" alt="${receita.titulo}">
                    <div class="card-body">
                        <h5 class="card-title">${receita.titulo}</h5>
                        <div class="card-text">
                            ${getListaIngredientes(receita)}
                            <hr>
                            ${receita.preparo}
                        </div>
                    </div>
                </div>
            `;
        };

      
        const preencheCatalogo = () => {
            const pnlCatalogo = document.getElementById('pnlCatalogo');
            const cardsHTML = receitas.map(receita => getCard(receita)).join('');
            pnlCatalogo.innerHTML = cardsHTML;
        };
    </script>
</body>
</html>
